<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>Artistprofile</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div id="album">
		<h1>Create album</h1>
		<input type="text" id="albumtitle" placeholder="Album title">
		<button id="addalbum">Add album</button>
	</div>

	<div id="tracks">
		<h1>Add track</h1>
		<input type="text" id="tracktitle" placeholder="Track title">
		<input type="text" id="trackgenre" placeholder="Track genre">
		<button id="addtrack">Add track</button>
	</div>

	
	<script src="js/main.js"></script>
</body>
</html>
